<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Journal</title>
</head>
<body>
<h2>Add New Journal Entry</h2>
<form action="/save" method="post" th:object="${journal}">
    Title: <input type="text" th:field="*{title}" required><br><br>
    Content:<br>
    <textarea th:field="*{content}" rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Save</button>
</form>
<br>
<a href="/">Back</a>
</body>
</html>
