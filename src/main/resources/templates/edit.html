<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Journal</title>
</head>
<body>
<h2>Edit Journal Entry</h2>
<form th:action="@{'/update/' + ${journal.id}}" method="post" th:object="${journal}">
    Title: <input type="text" th:field="*{title}" required><br><br>
    Content:<br>
    <textarea th:field="*{content}" rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Update</button>
</form>
<br>
<a href="/">Back</a>
</body>
</html>
